@(title: String="Title")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="image/png" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body style="color: #ffffff; background: #000 url('@routes.Assets.at("images/bg_services.png")') ">
        @content
    </body>
</html>
